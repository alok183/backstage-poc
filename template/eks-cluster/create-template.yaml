apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: json-api-caller
  title: JSON API Caller Template
  description: Generates and saves JSON, then makes a POST request
spec:
  owner: user-team
  type: service

  parameters:
    - title: API Request Details
      required:
        - apiUrl
      properties:
        apiUrl:
          title: API URL
          type: string
          description: The API endpoint to send the request to
        envSize:
          title: Environment Size
          type: string
          description: The size of the environment
          default: java-small-env
        environmentName:
          title: Environment Name
          type: string
          description: The name of the environment
          default: aks-test
        costCenter:
          title: Cost Center
          type: string
          description: The cost center tag
          default: Delivery
        createdBy:
          title: Created By
          type: string
          description: The creator tag
          default: Delivery
        adminEmail:
          title: Admin Email
          type: string
          description: Email of the admin user
          default: testuser1@test.com
        location:
          title: Location
          type: string
          description: Cloud provider location
          default: us-east-1
        subscription:
          title: Subscription
          type: string
          description: Subscription owner email
          default: testuser2@test.com

  steps:
    - id: generate-json
      name: Generate JSON
      action: roadiehq:utils:fs:write
      input:
        path: ./templates/api-payload.json
        content: |
          {
            "EnvSize": "${{ parameters.envSize }}",
            "environmentName": "${{ parameters.environmentName }}",
            "tags": [
              { "costCenter": "${{ parameters.costCenter }}" },
              { "createdBy": "${{ parameters.createdBy }}" }
            ],
            "access": {
              "roles": {
                "admin": "${{ parameters.adminEmail }}"
              }
            },
            "provider": {
              "location": "${{ parameters.location }}",
              "subscription": "${{ parameters.subscription }}",
              "type": "azure"
            }
          }
        encoding: utf-8

    - id: parsefile
      name: Parse JSON File
      action: roadiehq:utils:fs:parse
      input:
        path: ./templates/api-payload.json
        parser: json

    - id: call-api
      name: Call External API
      action: http:backstage:request
      input:
        method: POST
        path: "/proxy/environment"
        headers:
          Content-Type: application/json
        body: ${{ steps.parsefile.output.content }}

  output:
    links:
      - title: API Response
        url: ${{ parameters.apiUrl }}
